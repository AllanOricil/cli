name: ut and tarballs

on:
  pull_request:
    types: [opened, reopened, synchronize]

concurrency:
  group: ut-tarballs-${{ github.ref }}
  cancel-in-progress: true

jobs:
  yarn-lockfile-check:
    uses: salesforcecli/github-workflows/.github/workflows/lockFileCheck.yml@main

  ut:
    uses: salesforcecli/github-workflows/.github/workflows/unitTest.yml@main
    secrets: inherit

  tarballs:
    uses: salesforcecli/github-workflows/.github/workflows/tarballs.yml@main
    secrets: inherit

  manifest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: yarn
      - run: yarn install
      - run: yarn build
      - run: yarn oclif manifest
      - uses: actions/upload-artifact@v2
        with:
          name: manifest
          path: oclif.manifest.json

  get-jit-plugins:
    runs-on: ubuntu-latest
    outputs:
      jit: ${{ steps.plugins.outputs.jit }}
    steps:
      - uses: actions/checkout@v3
      # - id: comm
      #   run: echo "jit=@salesforce/plugin-community" >> $GITHUB_OUTPUT
      # - id: env
      #   run: echo "jit=@salesforce/plugin-env" >> $GITHUB_OUTPUT
      - name: Get JIT plugins
        id: plugins
        run: |
          {
            echo 'jit<<EOF'
            jq '.oclif.jitPlugins | keys' package.json
            echo EOF
          } >> "$GITHUB_OUTPUT"

  # get-jit-plugins-json:
  #   runs-on: ubuntu-latest
  #   needs: get-jit-plugins
  #   outputs:
  #     jitJson: ${{ steps.jitJson.outputs.jitJson }}
  #   steps:
  #     - name: Get JIT plugins JSON
  #       id: jitJson
  #       run: |
  #         JSON='${{ toJSON(needs.get-jit-plugins.outputs.jit) }}'
  #         echo "JIT JSON:"
  #         echo "$JSON"
  #         echo "jitJson=$JSON" >> "$GITHUB_OUTPUT"

  echo-jit-plugins:
    needs: get-jit-plugins
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # - run: |
      #     echo "JIT:"
      #     echo ${{ needs.get-jit-plugins.outputs.jit }}
      - run: |
          echo "JIT to JSON:"
          echo ${{ toJSON(needs.get-jit-plugins.outputs.jit) }}
      - run: |
          echo "JIT from JSON:"
          echo ${{ fromJSON(needs.get-jit-plugins.outputs.jit) }}

  jit-install:
    needs: [manifest, get-jit-plugins]
    strategy:
      matrix:
        jitPlugins: ${{ fromJSON(needs.get-jit-plugins.outputs.jit) }}
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: yarn
      - run: yarn install
      - run: yarn build
      - uses: actions/download-artifact@v2
        with:
          name: manifest
      - run: yarn sf-release cli:install:jit:test --jit-plugin ${{matrix.jitPlugins}}

  artifacts:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.SVC_CLI_BOT_GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: yarn
      - run: yarn install
      - run: npm install -g @salesforce/plugin-release-management
      - run: yarn test:deprecation-policy
